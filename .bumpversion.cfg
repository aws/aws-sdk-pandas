[bumpversion]
current_version = 3.4.0
commit = False
tag = False
tag_name = {new_version}
files = VERSION
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = rc
values = 
	a
	b
	rc

[bumpversion:part:build]
first_value = 1

