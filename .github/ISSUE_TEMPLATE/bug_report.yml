name: Bug report
description: Create a report to help us improve.
labels: "bug"

body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: >-
        A clear description of what the bug is. Include a stack trace if present.
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to Reproduce
      description: Steps to reproduce the behavior.
      value: |
        ```
        *P.S. Please do not attach files as it's considered a security risk. Add code snippets directly in the message body as much as possible.*
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: >-
        A clear and concise description of what you expected to happen.

  - type: input
    attributes:
      label: Your project
      description: >-
        Link to your project.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Screenshots
      description: >-
        If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: input
    attributes:
      label: OS
      description: >-
        [e.g. Unix/Linux/Mac/Win/other with version]
    validations:
      required: true
  - type: input
    attributes:
      label: Python version
    validations:
      required: true
  - type: input
    attributes:
      label: AWS SDK for pandas version
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: >-
        Add any other context about the problem here.
        [e.g. URL or Ticket]