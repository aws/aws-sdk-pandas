name: Static Checking

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  Check:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Requirements
        if: ${{ matrix.python-version != '3.12' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry config virtualenvs.create false --local
          poetry install --all-extras -vvv
      - name: Install Requirements  # Until Ray supports Python 3.12, we need to skip MyPy and PyLint checks
        if: ${{ matrix.python-version == '3.12' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry config virtualenvs.create false --local
          poetry install --extras "redshift mysql postgres sqlserver oracle gremlin sparql opencypher opensearch openpyxl progressbar deltalake geopandas" -vvv
      - name: Black style
        run: black --check .
      - name: ruff check
        run: |
          ruff . --ignore "PL" --ignore "D"
          ruff awswrangler
      - name: mypy check
        if: ${{ matrix.python-version != '3.12' }}
        run: mypy --install-types --non-interactive awswrangler
      - name: Pylint Lint
        if: ${{ matrix.python-version != '3.12' }}
        run: pylint -j 0 --disable=all --enable=R0913,R0915 awswrangler
      - name: Documentation check
        run: doc8 --max-line-length 120 docs/source
      - name: Check poetry.lock consistency with pyproject.toml
        run: poetry lock --check
