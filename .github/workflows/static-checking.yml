name: Static Checking

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  Check:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.1.15 # 1.2.0 breaking resolution of packages
          poetry config virtualenvs.create false --local
          poetry install --extras "sqlserver" -vvv
      - name: mypy check
        run: mypy --install-types --non-interactive awswrangler
      - name: Flake8 Lint
        run: flake8 .
      - name: Pylint Lint
        run: pylint -j 0 awswrangler
      - name: Black style
        run: black --check .
      - name: Imports order check (isort)
        run: isort --check .
      - name: Documentation Lint
        run: pydocstyle awswrangler/ --convention=numpy
      - name: Documentation check
        run: doc8 --ignore D005,D002 --max-line-length 120 docs/source
