name: Static Checking

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - release-3.0.0

jobs:
  Check:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry config virtualenvs.create false --local
          poetry install --extras "sqlserver sparql distributed" -vvv
      - name: mypy check
        run: mypy --install-types --non-interactive awswrangler
      - name: Flake8 Lint
        run: flake8 .
      - name: Pylint Lint
        run: pylint -j 2 awswrangler
      - name: Black style
        run: black --check .
      - name: Imports order check (isort)
        run: isort --check .
      - name: Documentation Lint
        run: pydocstyle awswrangler/ --convention=numpy
      - name: Documentation check
        run: doc8 --ignore D005,D002 --max-line-length 120 docs/source
