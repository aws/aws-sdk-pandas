name: Minimal Tests

on:
  push:
    branches:
      - main
      - release-3.0.0
  pull_request:
    branches:
      - main
      - release-3.0.0

permissions:
  contents: read

jobs:
  Check:

    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.2.2
          poetry config virtualenvs.create false --local
          poetry install --extras "sqlserver deltalake" -vvv
      - name: Test Metadata
        run: pytest tests/unit/test_metadata.py
      - name: Test Session
        run: pytest tests/unit/test_session.py
      - name: Test Utils
        run: pytest tests/unit/test_utils.py
      - name: Test Moto
        run: pytest -n 4 tests/unit/test_moto.py
