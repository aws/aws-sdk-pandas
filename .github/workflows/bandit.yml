name: Bandit

on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.9
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit
      - name: Bandit
        run: bandit -r -lll -ii .
